<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with Login</title>
  <link rel="stylesheet" href="calcue.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="calbg.mp4" type="video/mp4">
  </video>

  <!-- Login Page -->
  <div id="login" class="container">
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="Email or Username">

    <div class="password-field">
      <input id="login-password" type="password" placeholder="Password">
      <span class="toggle-eye" onclick="togglePassword('login-password', this)">üëÅ</span>
    </div>

    <div class="remember-wrapper">
      <label class="remember-me">
        <input type="checkbox" id="remember-me">
        <span>Remember Me</span>
      </label>
    </div>

    <button onclick="login()">Login</button>
    <p>No account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
  </div>

  <!-- Sign Up Page -->
  <div id="signup" class="container hidden">
    <h2>Sign Up</h2>
    <input id="signup-username" type="text" placeholder="Username (LUDS)">

    <div class="password-field">
      <input id="signup-password" type="password" placeholder="Password">
      <span class="toggle-eye" onclick="togglePassword('signup-password', this)">üëÅ</span>
    </div>

    <div class="password-field">
      <input id="signup-confirm" type="password" placeholder="Confirm Password">
      <span class="toggle-eye" onclick="togglePassword('signup-confirm', this)">üëÅ</span>
    </div>

    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Calculator Page -->
  <div id="calculator-page" class="container hidden">
    <h2>Calculator</h2>
    <div id="display">0</div>
    <div class="calculator">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">√∑</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">√ó</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">‚àí</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button onclick="clearDisplay()" style="grid-column: span 4; background:#e74c3c;">C</button>
    </div>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <script src="cuecal.js"></script>
</body>
</html>
