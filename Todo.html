<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="Tolist.css">
</head>
<body>
  <div class="todo-box">
    <div class="todo-container">
      <h1>To-Do List</h1>
      
      <!-- Input Fields -->
      <div class="input-row">
        <input type="text" id="taskTitle" placeholder="Task Title">
        <div class="char-limit" id="titleCharCount">0 / 20</div>
      </div>

      <div class="input-row">
        <textarea id="taskDescription" placeholder="Task Description (Optional)" rows="3"></textarea>
      </div>

      <div class="input-row">
        <input type="datetime-local" id="taskSchedule">
      </div>

      <button id="addTaskBtn">Add Task</button>
      <button id="showDoneBtn">Show Done Tasks</button>

      <!-- Task List -->
      <ul id="taskList"></ul>
    </div>
  </div>

  <!-- Done Tasks Box -->
  <div class="done-box" id="doneBox">
    <h2>Done Tasks</h2>
    <ul id="doneList"></ul>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal">
    <div class="modal-content">
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="confirmDelete">Delete</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <input type="text" id="editTaskTitle" placeholder="Task Title">
      <textarea id="editTaskDescription" placeholder="Task Description" rows="3"></textarea>
      <input type="datetime-local" id="editTaskSchedule">
      <div class="modal-buttons">
        <button id="saveEdit">Done</button>
        <button id="cancelEdit">Cancel</button>
      </div>
    </div>
  </div>

  <script src="Todolist.js"></script>
</body>
</html>
