<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ghost Runner</title>
  <link rel="stylesheet" href="dino.css" />
</head>
<body>
  <div class="game-box">
    <!-- Scoreboard -->
    <div class="scoreboard">
      <span id="score">Score: 000</span>
      <span id="highscore">Highscore: 000</span>
    </div>

    <!-- Fruits Background -->
    <div class="fruits-container"></div>

    <!-- Ground -->
    <div id="ground"></div>

    <!-- Ghost Character -->
    <div id="ghost">
      <div class="eye left-eye"><div class="pupil"></div></div>
      <div class="eye right-eye"><div class="pupil"></div></div>
    </div>

    <!-- Obstacles -->
    <div id="spike" class="obstacle"></div>
    <div id="shuriken" class="obstacle"></div>

    <!-- Game Over Overlay -->
    <div id="game-over-card" class="hidden">
      <h2>Game Over ðŸ’€</h2>
      <p id="final-score">Score: 000</p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <script src="di.js"></script>
</body>
</html>
